

<div class="d-flex justify-content-center mt-5">
    <h2>Products</h2>
</div>
<div class="d-flex justify-content-center">
    <div class="col-9">
        <a class="btn btn-warning" routerLink="/create">
            Add
        </a>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="col-9">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td><a [routerLink]="['/update', product.id]" class="btn btn-info">Update</a></td>
                    <td><button class="btn btn-danger" (click)="deleteModal(product.name, product.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
